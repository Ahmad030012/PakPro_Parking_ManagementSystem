<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon-16x16.png" />
    <style>
        .table-container {
            margin: 20px;
        }
        .table {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .table thead th {
            background-color: #242424;
            color: white;
        }
        tbody{
            color: #000;
            font-weight: 600;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>


<div class="container table-container">
    <h2 class="text-center my-4">Parking Details</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-primary table-dark table-striped-columns">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>User Phone Number</th>
                    <th>User Address</th>
                    <th>Parking Lot ID</th>
                    <th>Car Registration Number</th>
                    <th>Car Color</th>
                    <th>Car Type</th>
                    <th>Park Space ID</th>
                    <th>MembershipId</th>
                </tr>
            </thead>
            <tbody id="parkingDetailsBody">
                <tr class="table-primary fw-bold">
                    <td id="uName"></td>
                    <td id="uPh"></td>
                    <td id="uAd"></td>
                    <td id="pid"></td>
                    <td id="crn"></td>
                    <td id="co"></td>
                    <td id="ct"></td>
                    <td id="psid"></td>
                    <td id="mid"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script2.js"></script>
</body>
</html>
